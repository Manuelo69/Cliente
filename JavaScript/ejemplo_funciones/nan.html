<body>
    <script type="text/javascript">
        var input = prompt(`Introduce un valor numérico: `);
        if(isNaN(input)) {
            alert(`El dato ingresado no es numérico ${typeof(input)}`);
        } else {
            input = parseFloat(input);
            alert(`El dato ingresado es numérico ${typeof(input)}`);
        }
    </script>

    <form name="Formulario" method="post" action="Ejercicio2_1.html">

            <legend>Numero maximo permitido 10000</legend>
            <label>Número 1:
                <input type="number" id="num1" aplaceholder="introduzca un numero" max="10000">

            <label>Número 2:

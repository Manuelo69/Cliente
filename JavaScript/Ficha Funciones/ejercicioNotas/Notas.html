<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ej 3</title>
    <link href="form2.css" rel="stylesheet" type="text/css">
    <meta name="autor" content="Manuel Llano Rebanal">
    <meta name="Copyright" content="free">
    <meta name="language" content="es">
    <script type="text/javascript" src="notas.js"></script>
</head>

<body>
    <form action="">
        <fieldset>
            Nombre del alumno: <input type="text" name="" id="nombre" required>
            <br><br>
            <input type="number" id="n1" max="10" required>
            <input type="number" id="n2" max="10" required>
            <input type="number" id="n3" max="10" required>
            <br><br>
            <input type="button" value="Resultado final" id="res">
            <br><br>
            Nota: <input type="text" id="final" readonly>
            <input type="text" id="apt" readonly placeholder="Apto o no apto">
            <br><br>
             <input type="reset" value="continuar" id="cont">
             <input type="button" value="salir" id="sal">
        </fieldset>
    </form>
</body>
</html>

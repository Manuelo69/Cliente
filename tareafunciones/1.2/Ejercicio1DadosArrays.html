<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Juego de dados</title>
    <script type="text/javascript" src="ejercicio1dadosarrays.js"></script>
    <link rel="stylesheet" href="formularioDado.css">
</head>

<body>
    <h1>Juego de dados</h1>
    <form id="formulario">
        <fieldset>
            <legend>Apuesta De Dado</legend>
            <label>Número que crees que es:
                <select id="numeroDado">
                    <option value="1" label="1">
                    <option value="2" label="2">
                    <option value="3" label="3">
                    <option value="4" label="4">
                    <option value="5" label="5">
                    <option value="6" label="6">
                </select>
            </label>
            <label>Dinero a apostar:
                <input type="number" id="dineroApostar" name="din" value="1" min="1" />
            </label>
            <label>
                <input type="button" id="botonApostar" name="apostar" value="Apostar"></input>
            </label>
        </fieldset>
        <fieldset>
            <legend>Cartera</legend>
            <label>Total Dinero:
                <input type="text" id="miDinero" placeholder="100€" readonly></input>
            </label>
            <label><br>Resultado:
                <input type="text" id="resultado" readonly></input>
            </label>
            <label name="mostrarImagen" id="mostrarImagen"></label>
            <label>
                <input type="text" id="dado" readonly></input>
            </label>
            <label>
                <input type="button" id="botonSalir" value="Salir" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Estadisticas</legend>
            <label>
                <input type="button" id="botonEstadisticas" value="Estadisticas" />
            </label>
            <label class="stats">
                0
            </label>
            <label class="stats">
                0
            </label>
            <label class="stats">
                0
            </label>
            <label class="stats">
                0
            </label>
            <label class="stats">
                0
            </label>
            <label class="stats">
                0
            </label>
        </fieldset>
        <fieldset>
            <legend>Posibles resultados:</legend>
            <label><img src="001.jpg" class="imagen" alt=""></label>
            <label><img src="002.jpg" class="imagen" alt=""></label>
            <label><img src="003.jpg" class="imagen" alt=""></label>
            <label><img src="004.jpg" class="imagen" alt=""></label>
            <label><img src="005.jpg" class="imagen" alt=""></label>
            <label><img src="006.jpg" class="imagen" alt=""></label>
        </fieldset>
    </form>
</body>

</html>

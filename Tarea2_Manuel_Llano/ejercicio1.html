    <h4>Por favor, rellene los datos...</h4>
    <form name="Formulario" method="post" action="formularios1.html">
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre:
                <input type="text" autofocus required placeholder="introduzca su nombre" max="40">
            </label>
            <label>Apellidos:
                <input type="text" placeholder="introduzca sus apellidos" max="40">
            </label>
            <label> Telefono:
                <input type="tel" pattern="[0-9]{3} [-] [0-9] {6,8}" max="10" placeholder="Entrada. EJ 999-999999">
            </label>
            <label>Correo:
                <input type="email" required max="50" placeholder="Introduzca su direccion de correo">
            </label>
            <label> Fecha de nacimiento:
                <input type="date">
            </label>
        </fieldset>
            <input type="submit">
    </form>

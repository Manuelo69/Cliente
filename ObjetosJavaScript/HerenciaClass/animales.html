<html>

<head>
    <meta charset="utf-8">
    <title>Attributes example</title>
    <script type="text/javascript" src="animal.js"></script>
    <script type="text/javascript" src="practica.js"></script>
    <link rel="stylesheet" href="ej1.css">
    <style>
        textarea {
            height: 300px;
            width: 250px;
            margin-top: 10px;
        }
        img{
            float: left;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Crear vaca</legend>
            Introduce nombre de la vaca <input type="text" id="nom"><br>
            Introduce especie de la vaca <input type="text" id="esp"><br>
            Introduce patas que tiene la vaca <input type="text" id="patas"><br>
            Introduce litros de leche<input type="number" id="litros"><br>
            <input type="button" id="boton1" value="Registrar vaca">
            <input type="button" value="visualizar" id="boton3">
            <textarea id="resultado" cols="30" rows="10"></textarea>
            <div id="imagenesVacas"></div>

        </fieldset>
        <fieldset>
            <legend>Crear tigre</legend>
            Introduce victimas<input type="" id="victimas"><br>
            <input type="button" id="boton2">
        </fieldset>
    </form>
</body>

</html>

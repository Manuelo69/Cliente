<body>
    <h2>Ejemplo de range y output</h2>
    <form name="nivel" oninput= "rango.value = parseInt(barra.value)">
        Nivel de saturacion: <input type="range" id="barra" min="0" max="100" value="0"/>
        <output name="rango" for="Rango saturacion"></output>/100
               
    </form>


</body>
</html>

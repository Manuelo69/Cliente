<body>
    <form name="division" oninput="cociente.value = parseInt(dividendo.value) / parseInt(divisor.value)">        
        <input id="dividendo" type="number" /> :
        <input id="divisor" type="number" /> =
        <output name="cociente" for="dividendo divisor">
    </form>

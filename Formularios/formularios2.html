<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Música</title>
    <link href="form.css" rel="stylesheet" type="text/css">
    <meta name="autor" content="Manuel Llano Rebanal">
    <meta name="Copyright" content="free">

<body>
    <h2>DATOS PERSONALES 5 (FORMULARIO)</h2>
    <h4>Escriba los datos siguientes:</h4>
    <form name="Formulario" method="post" action="formularios1.html">
        <fieldset>
            <legend>Datos personales</legend>
            <label><b>Nombre:</b>
                <input type="text"  placeholder="introduzca su nombre" max="40">
            </label>
            <label><b>Apellidos:</b> 
                <input type="text" max="50" placeholder="Introduce 2 apellidos">
            </label>


            <label> <b>Edad:</b>
                <input type="email" required max="30" placeholder="Introduzca su direccion de correo">
            </label>
            <label> Fecha:
                <input type="date" value="26-09-2022" min="12-09-2022" max="24-6-2023">
            </label>
        </fieldset>
        <fieldset>
            <legend>Grupos favoritos:</legend>
            <label>
                <input list="grupos-favoritos" id="grupos">
                <datalist id="grupos">
                    <option value="AC/DC">AC/DC </option>
                    <option value="Metallica"> Metallica </option>
                    <option value="Morat"> Morat </option>
                    <option value="Lil Bokeron"> Lil Bokeron </option>
                    <option value="Silaba Crónica"> Silaba Crónica </datalist>
            </label>
        </fieldset>
        <fieldset>
            <legend>Votacion general de grupos</legend>
            <label>Votacion AC/DC 
                <input type="number" min="1" max="10" placeholder="Nota del 1 al 10">
            </label>
            <label>Votacion Metallica  
                <input type="number" min="1" max="10" placeholder="Nota del 1 al 10">
            </label>
            <label>Votacion Morat
                <input type="number" min="1" max="10" placeholder="Nota del 1 al 10">
            </label>
            <label>Votacion Lil Bokeron  
                <input type="number" min="1" max="10" placeholder="Nota del 1 al 10">
            </label>
            <label>Votacion Silaba cronica
                <input type="number" min="1" max="10" placeholder="Nota del 1 al 10">
            </label>
        </fieldset>
        <fieldset>
            <legend>Subir fichero</legend>
            <label>Elige un archivo de tu grupo favorito para incluirlo en nuestra base
                <input type="file" name="adjunto" multiple accept=".pdf,.jpg,.png,.mp4">
            </label>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>

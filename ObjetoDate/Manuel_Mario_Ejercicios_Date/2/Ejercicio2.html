<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio individual</title>
    <script type="text/javascript" src="ejercicio2.js"></script>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Ejercicio Grupal DAW216 DAW212</h1>
    <form id="formulario">
        <fieldset>
            <legend>Fechas</legend>
            <label>
                <input type="date" id="fecha1" placeholder="Fecha (yyyy,mm,dd)"/>
            </label>
            <label>
                <input type="date" id="fecha2" placeholder="Fecha (yyyy,mm,dd)"/>
            </label>
            <label>
                <input type="button" id="botonCalcular" value="Calcular edad"/>
            </label>
            <label>
                <input type="button" id="botonDiferencia" value="Diferencia entre fechas"/>
            </label>
            <label>
                <input type="button" id="botonDiaSemana" value="Dia de la semana y mes"/>
            </label>
            <label>
                <input type="button" id="botonInicio" value="Inicio Semana"/>
            </label>
        </fieldset>
        <label>
            <textarea id="resultado" readonly></textarea>
        </label>
    </form>
</body>
</html>
